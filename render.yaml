services:
  - type: web
    name: chatbay-analyzer
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --chdir /opt/render/project/src --timeout 120 --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: FRONTEND_ORIGINS
        value: https://chatbay.site,https://www.chatbay.site,https://chatbay-analyzer.onrender.com,http://localhost:3000
      - key: DEFAULT_CONDITION
        value: preowned
      - key: DEFAULT_PHOTOS_PER_ITEM
        value: "4"
      - key: OPENAI_API_KEY
        sync: false
