<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbay Analyzer (Secure Upload)</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    label { display:block; margin-top:1rem; font-weight:600; }
    input,textarea,button,select {
      width:100%; padding:0.6rem; border-radius:6px; border:1px solid #ccc;
      margin-top:0.3rem; font-size:1rem;
    }
    button {
      background:#222; color:#fff; border:none; margin-top:1.2rem; cursor:pointer;
    }
    pre {
      background:#f5f5f5; padding:1rem; border-radius:6px;
      font-size:0.9rem; overflow-x:auto;
    }
  </style>
</head>
<body>
  <h2>üîí Chatbay Analyzer (Secure Upload)</h2>
  <form id="analyzeForm">
    <label>Password:</label>
    <input id="password" type="password" required placeholder="Your upload password">

    <label>Condition:</label>
    <select id="condition">
      <option value="preowned">Preowned</option>
      <option value="new">New</option>
      <option value="parts">Parts</option>
    </select>

    <label>Photos per item:</label>
    <input id="photos" type="number" min="1" max="12" value="4">

    <label>Gallery or image URLs (comma-separated):</label>
    <textarea id="input" rows="4" required></textarea>

    <button type="submit">Analyze (Preview CSV)</button>
  </form>

  <h3>Response:</h3>
  <pre id="output">Waiting for input...</pre>

  <script>
    const form = document.getElementById('analyzeForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      output.textContent = "‚è≥ Sending request...";
      const payload = {
        input: document.getElementById('input').value.trim(),
        condition: document.getElementById('condition').value,
        photos_per_item: parseInt(document.getElementById('photos').value),
        password: document.getElementById('password').value.trim()
      };
      try {
        const res = await fetch('/preview_csv', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
